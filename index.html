<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUM YUM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="/fonts/Intro/index.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img alt="logo" title="logo" width="190px" height="100px" src="images/logo.svg">
            <p id="text_under_logo">Local Cuisine Delivered</p>
        </div>
        <nav class="nav">
            <a href=""><img alt="hamburger" title="hamburger" width="30%" height="30%" src="images/hamburger.svg"></a>
            <a href=""><img alt="cart" title="cart" width="30%" height="30%" src="images/cart.svg"></a>
        </nav>
    </header>

    <main>
        <h1 id="orderfrom">ORDER FROM <br>
            RESTAURANTS <br>
            AROUND YOU</h1>
        <div id="fillform">
            <div>
                <img id="pin" src="images/pin.svg" height="20px">
                <input type="text" placeholder="Enter your adress">
            </div>
            <div>
                <img id="bbq" src="images/bbq.svg" height="20px">
                <input type="text" placeholder="What would you like?"><br>
                <button id="find_a_food">FIND A FOOD</button>
            </div>
        </div>
    </main>

</body>

</html>
